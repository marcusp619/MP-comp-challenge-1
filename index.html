<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>static-comp-1</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900" rel="stylesheet">

<meta name="viewport" content="width=device-width, initial-scale=1">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <main>
  <header class="tiles info">
    <h3>BRADLEY COOPER</h3>
    <p>I'm a Graphic Designer, Coder & Entrepreneur.</p>
    <p>Take a look at my portfolio to see what I was working.</p>
    <button><i class="far fa-arrow-alt-circle-down"></i> RESUME</button>
    <button><i class="far fa-envelope"></i> CONTACT</button>
  </header>
  <section class="tiles profile">
    <div class="center">
      <i class="far fa-user-circle fa-5x"></i>
      <p>PROFILE</p>
    </div>  
  </section>
  <section class="tiles experience">
    <div class="center">
      <i class="fas fa-thermometer-half fa-5x"></i>
      <p>EXPERIENCE</p>
    </div>  
  </section>
  <section class="tiles social">
    <div class="center">
      <i class="fas fa-plus fa-5x"></i>
      <p>SOCIAL MENU</p>
    </div>  
  </section>
  <section class="tiles education">
    <div class="center">
      <i class="fas fa-graduation-cap fa-5x"></i>
      <p>EDUCATION</p>
    </div>  
  </section>
  <section class="tiles contact">
    <div class="center">
      <i class="fas fa-paper-plane fa-5x"></i>
      <p>CONTACT</p>
    </div>  
  </section>
  <section class="tiles blog">
    <div class="center">
      <i class="fas fa-edit fa-5x"></i>
      <p>BLOG</p>
    </div>  
  </section>
  <section class="tiles portfolio">
    <div class="center">
      <i class="fas fa-desktop fa-5x"></i>
      <p>PORTFOLIO</p>  
    </div>
  </section>
  <section class="image">
  </section>
</main>
  
  

</body>

</html>
